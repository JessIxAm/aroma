<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="description" content="welcome to Aroma || My Copycat #1 " />
     <title>Aroma || CopyCat #1</title>
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com" />
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

     <!-- stylesheets -->
     <link rel="stylesheet" href="css/template.css">
     <link rel="stylesheet" href="css/style.css" />


</head>

<body>
     <div class="wrapper">
          <header id="header">
               <div class="logo">a<span class="reverted">a</span></div>
               <nav class="navbar">
                    <ul>
                         <li><a href="#">ABOUT US</a></li>
                         <li><a href="#">SHOWCASE</a></li>
                         <li><a href="#">LETTERS</a></li>
                         <li><a href="#">CONTACT</a></li>
                         <li><a href="#">BLOG</a></li>
                    </ul>
               </nav>
          </header>
          <section class="hero">
               <div class="img_presentation">
                    <span class="dot"></span>
                    <div class="big_a">a</div>
                    <span class="reversed_hbg"></span>
               </div>

               <div class="btn_navigation">
                    <button>PREVIOUS</button>
                    <button>NEXT</button>
               </div>
          </section>

          <div class="play_button">
               <i class="fas fa-play fa-3x"></i>
          </div>

          <section class="log">
               <div class="section_container">
                    <h1 class="title">We are <span class="black_font_clr">aroma</span></h1>
                    <p class="title_p">Welcome Back, Please log in to your account.</p>
               </div>

               <form action="#" method="post">
                    <div>
                         <label for="email">Email Adress</label>
                         <input id="email" type="email" name="email" placeholder="your@email.com" required />
                    </div>
                    <div>
                         <label for="password">Password </label>
                         <input id="password" type="password" name="password" placeholder="your@email.com" required />
                    </div>

                    <div class="login_option">
                         <div>
                              <input type="checkbox" name="remember" id="remember" />
                              <label for="remember"></label>
                         </div>
                         <div>
                              <a href="#" target="_blank" rel="noopener noreferrer">Forgot password ?</a>
                         </div>
                    </div>

                    <div>
                         <button class="login">Login</button>
                         <button class="signup">Sign Up</button>
                    </div>

                    <div class="notification">
                         <p>By signing up, you agree to Aroma's</p>
                         <p><span class="black_font_clr">Terms and Conditions</span> and <span class="black_font_clr">Privacy Policy</span></p>
                    </div>
               </form>

          </section>
     </div>
</body>

</html>
